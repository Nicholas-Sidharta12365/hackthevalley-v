<!DOCTYPE html>
<html>
    <head>
        <title>Create a post</title>
    </head>
    <body>

        <div class="form">

            <input type="text" class="prod-name" placeholder="Product name">
            <input type="text" class="prod-desc" placeholder="Description of your product">
            <input type="text" class="prod-price" placeholder="Product price">
            <input type="text" class="store-name" placeholder="Store Name">
            <input type="text" class="store-location" placeholder="Store Location">
            <input type="text" class="country" placeholder="Country"></input>
            <input type="text" class="city" placeholder="City">
            <input type="text" class="tags" placeholder="Product categories (seperated by a space)">

            <button class="submit-topic">Submit Topic!</button>
        </div>

    </body>
    <script type="module" src="../modules/create.js"></script>
    <script type="module" src="../modules/firebase.js"></script>
</html>
